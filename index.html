<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <link rel="canonical" href="https://localpost.rgrannell.xyz/">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="description" content="Paste & save notes to your bookmarks locally">

    <title>localpost</title>
    <link rel="stylesheet" href="/style.css">
  </head>

  <script src="/js/index.js" type="module"></script>
  <body>
      <h1>ðŸŒˆ localpost</h1>

      <button
        id="about-page-button"
        title="About">[about]</button>

      <button
        id="copy-page-button"
        data-default-text="page url"
        title="Copy this page URL">[page url]</button>
      <button
        id="copy-data-url-button"
        data-default-text="data url"
        title="Copy this data URL">[data url]</button>

        <button
        id="copy-markdown-url-button"
        data-default-text="markdown url"
        title="Copy this markdown URL">[markdown url]</button>

        <button
        id="copy-bookmarklet-button"
        data-default-text="bookmarklet"
        title="Copy this bookmarklet">[bookmarklet]</button>

      <dialog class="hidden" id="about-dialog">
        <button id="dialog-close-button">x</button>
        <dl>
          <dt>what does localpost do?</dt>
          <dd>it saves notes directly in a URL you can share</dd>

          <dt>is it private?</dt>
          <dd>localpost does not store user notes</dd>

          <dt>is there an API?</dt>
          <dd><a href="https://localpost.rgrannell.xyz/api">eventually</a></dd>
        </dl>
      </dialog>

      <textarea
        id="content"
        spellcheck="false"
        autocomplete="off"
        autocapitalize="off"
        autofocus="true"
        placeholder="type here, save the notes in this URL"></textarea>
    </main>
  </body>

</html>

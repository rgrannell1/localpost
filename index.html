<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <link rel="canonical" href="https://localpost.rgrannell.xyz/">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="description" content="Paste & save notes to your bookmarks locally">

    <title>localpost</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js"></script>
  </head>

  <body onload="onPageLoad()">
    <main>
      <h1>ðŸŒˆ localpost</h1>

      <button
        id="copy-page-button"
        onclick="CopyContent.pageUrl()"
        title="Copy this page URL">[page url]</button>
      <button
        id="copy-data-url-button"
        onclick="CopyContent.dataUrl()"
        title="Copy this data URL">[data url]</button>

      <textarea
        id="content"
        spellcheck="false"
        autocomplete="off"
        autocapitalize="off"
        autofocus="true"
        onkeypress="onContentChange()"
        placeholder="type here, save the notes in this URL"></textarea>
    </main>
  </body>
</html>
